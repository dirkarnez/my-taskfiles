version: '3'

tasks:
  default:
    deps:
      - task: my-parallel-downloader
        vars:
          URLS:
            ref: .URLS
    cmds:
      - echo "unzipping"
      - echo "validating"
      # - task: validate-downloaded-files
      #   silent: true
      - echo "Download completed"
  validate-downloaded-files:
    preconditions:
      - sh: test -f ./foo
        msg: "./foo not found."
      - sh: test -f ./bar
        msg: "./bar not found."
    
  my-parallel-downloader:
    deps:
      - for: 
          var: URLS
        task: my-download-task
        vars:
          URL: '{{.ITEM}}'

  my-download-task:
    cmds:
      - echo 'Downloading {{.URL}}'
      - touch {{ .URL }}